<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Api practice </title>
</head>

<body>
  <h1 id="activity"></h1>



  <h1> fun with api </h1>
  <h2> Your learning here:<a href="click here">click me </a></h2>






  <script>
    function doSomething() {
      fetch("http://www.boredapi.com/api/activity/")
        .then(res => res.json())
        .then(data => {
          document.getElementById('activity').innerText = data.activity;
        })
    }

    doSomething();
    setInterval(() => {
      doSomething();
    }, 3000);

  </script>

</body>

</html>
